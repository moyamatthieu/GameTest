version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jeux_gestion_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optionnel)
    volumes:
      - ./dev-tools/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
